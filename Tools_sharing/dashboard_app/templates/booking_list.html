{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 p-6">
    <h1 class="text-3xl font-bold mb-4">Bookings</h1>
    <table class="table-auto w-full border-collapse border border-gray-300">
        <tr class="bg-gray-200">
            <th class="border px-4 py-2">User</th>
            <th class="border px-4 py-2">Tool</th>
            <th class="border px-4 py-2">Start Date</th>
            <th class="border px-4 py-2">End Date</th>
            <th class="border px-4 py-2">Status</th>
        </tr>
        {% for booking in bookings %}
        <tr class="text-center">
            <td class="border px-4 py-2">{{ booking.user.username }}</td>
            <td class="border px-4 py-2">{{ booking.tool_name }}</td>
            <td class="border px-4 py-2">{{ booking.start_date }}</td>
            <td class="border px-4 py-2">{{ booking.end_date }}</td>
            <td class="border px-4 py-2">{{ booking.status }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
